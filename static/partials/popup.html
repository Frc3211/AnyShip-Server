<div class="popup-header">
	<h2>בחר פילטר</h2>
</div>
<div class="popup-content row">
	<div class="col-lg-6">{{ $parent.filterCustomer }}
		<select ng-options="filter.name for filter in customFilters" ng-model="aaa">
			<option ng-repeat="filter in customFilters" value="filter.filterName">{{ filter.name }}</option>
		</select>
		{{ aaa }}
		<span ng-repeat="item in customFilters">{{ item }} - {{ $parent[item.filterName] }}</span>
	</div>
	<div class="col-lg-6">
		<select ng-model="$parent.filterCustomerData">
			<option ng-repeat="customer in customers" value="{{ customer.id }}">{{ customer.name }}</option>
		</select>
	</div>
</div>
